  <link rel="stylesheet" href="text.css">
  <link rel="stylesheet" href="cursor.css">

<body>
  <nav class="main-nav">
    <ul class="nav-links">
      <li>
        <a href="/" class="active">
          <i class="fas fa-home"></i>

      </li>
      <li class="dropdown">

          <i class="fas fa-globe-americas"></i>
          Tour

        <ul class="dropdown-menu">
          <li>
            <a href="/asia">

          </li>
          <li>

              Africa
            </a>
          </li>
          <li>
            <a href="/europe">
              <i class="fas fa-landmark"></i>
              Europe
            </a>
          </li>
          <li class="nested-dropdown">
            <a href="/america">
              <i class="fas fa-flag-usa"></i>
              America
            </a>
            <ul class="nested-dropdown-menu">
              <li class="usa-dropdown">
                <a href="/usa">
                  <i class="fas fa-star"></i>
                  The USA
                </a>
                <ul class="usa-dropdown-menu">
                  <li>
                    <a href="/wall-street">

                  <li>

                  </li>
                </ul>

            </ul>
          </li>
          <li>
            <a href="/others">

              Others

          </li>
        </ul>
      </li>
      <li>
        <a href="/camera">
          <i class="fas fa-camera"></i>
          Camera
        </a>
      </li>
      <li>
        <a href="/print">
          <i class="fas fa-print"></i>
          Print
        </a>

    </ul>

  <main class="main-content">

    <div class="demo--dancing-shadows">
      <h1 class="demo--dancing-shadows__title">
        <span class="text-wrapper">
          <span class="text-items">

            <span class="text-item text-item--1">Journey Through Life's</span>
            <span class="text-item text-item--2">Greatest Adventures</span>
         
          </span>
        </span>
      </h1>
    </div>
    </section>
  </main>

  <script>
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.main-nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>

  
</body>

</html>
