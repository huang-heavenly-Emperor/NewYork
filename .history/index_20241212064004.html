<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奢华旅游体验 | Luxury Travel Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-animation">
            <div class="globe">
                <div class="globe-sphere"></div>
                <div class="globe-outer"></div>
                <div class="globe-lines"></div>
            </div>
            <div class="loading-text">
                <div class="text-wrapper">
                    <span data-text="WELCOME">WELCOME</span>
                    <span data-text="TO">TO</span>
                    <span data-text="JOURNEY">JOURNEY</span>
                </div>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
                <div class="loading-percentage">0%</div>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="/" class="gradient-text">首页</a></li>
            <li class="dropdown">
                <a href="/tour" class="gradient-text">Tour</a>
                <ul class="dropdown-menu">
                    <li><a href="/asia" class="gradient-text">Asia</a></li>
                    <li><a href="/africa" class="gradient-text">Africa</a></li>
                    <li><a href="/europe" class="gradient-text">Europe</a></li>
                    <li class="nested-dropdown">
                        <a href="/america" class="gradient-text">America</a>
                        <ul class="nested-dropdown-menu">
                            <li class="usa-dropdown">
                                <a href="/usa" class="gradient-text">The USA</a>
                                <ul class="usa-dropdown-menu">
                                    <li><a href="/wall-street" class="gradient-text">Wall Street</a></li>
                                    <li><a href="/new-york" class="gradient-text">New York</a></li>
                                    <li><a href="/san-francisco" class="gradient-text">San Francisco</a></li>
                                    <li><a href="/broadway" class="gradient-text">Broadway</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="/others" class="gradient-text">Others</a></li>
                </ul>
            </li>
            <li><a href="/camera" class="gradient-text">Camera</a></li>
            <li><a href="/print" class="gradient-text">Print</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>"Journey Through Life's Greatest Adventures"</h1>
                <a href="/explore" class="cta-button">开启您的奢华之旅</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化地球动画
            const globe = document.querySelector('.globe-sphere');
            let rotation = 0;
            
            function animateGlobe() {
                rotation += 0.2;
                globe.style.transform = `rotateY(${rotation}deg)`;
                requestAnimationFrame(animateGlobe);
            }
            
            animateGlobe();

            // 加载进度动画
            const loadingBar = document.querySelector('.loading-bar');
            const percentage = document.querySelector('.loading-percentage');
            let progress = 0;
            
            function updateProgress() {
                if (progress < 100) {
                    progress += Math.random() * 2;
                    if (progress > 100) progress = 100;
                    
                    loadingBar.style.width = `${progress}%`;
                    percentage.textContent = `${Math.floor(progress)}%`;
                    
                    if (progress < 100) {
                        requestAnimationFrame(updateProgress);
                    } else {
                        completeLoading();
                    }
                }
            }

            function completeLoading() {
                const loadingScreen = document.querySelector('.loading-screen');
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.body.classList.add('loaded');
                }, 1500);
            }

            // 开始加载动画
            setTimeout(updateProgress, 500);
        });
    </script>
</body>
</html>
