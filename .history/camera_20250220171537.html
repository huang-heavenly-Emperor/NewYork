<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界景点相册</title>
    <link rel="stylesheet" href="camera.css">
</head>
<body>
    <header class="header">
        <h1>世界景点相册</h1>
        <p>探索世界各地的美丽风景</p>
    </header>

    <nav class="region-nav">
        <button class="region-btn active" data-region="all">全部</button>
        <button class="region-btn" data-region="asia">亚洲</button>
        <button class="region-btn" data-region="europe">欧洲</button>
        <button class="region-btn" data-region="africa">非洲</button>
        <button class="region-btn" data-region="america">美洲</button>
    </nav>

    <main class="gallery">
        <!-- 亚洲景点 -->
        <section class="region-section" data-region="asia">
            <h2>亚洲</h2>
            <div class="image-grid">
                <a href="china.html" class="image-card">
                    <img src="images/great-wall.jpg" alt="长城">
                    <div class="image-overlay">
                        <h3>中国长城</h3>
                        <p>世界文化遗产</p>
                    </div>
                </a>
                <a href="china.html" class="image-card">
                    <img src="images/forbidden-city.jpg" alt="故宫">
                    <div class="image-overlay">
                        <h3>故宫</h3>
                        <p>中国皇家宫殿</p>
                    </div>
                </a>
                <a href="china.html" class="image-card">
                    <img src="images/terracotta-army.jpg" alt="兵马俑">
                    <div class="image-overlay">
                        <h3>兵马俑</h3>
                        <p>秦始皇陵兵马俑</p>
                    </div>
                </a>
                <a href="china.html" class="image-card">
                    <img src="images/yellow-mountain.webp" alt="黄山">
                    <div class="image-overlay">
                        <h3>黄山</h3>
                        <p>云海奇松</p>
                    </div>
                </a>
            </div>
        </section>

        <!-- 欧洲景点 -->
        <section class="region-section" data-region="europe">
            <h2>欧洲</h2>
            <div class="image-grid">
                <!-- 意大利景点 -->
                <a href="italy.html" class="image-card">
                    <img src="images/colosseum.jpg" alt="罗马斗兽场">
                    <div class="image-overlay">
                        <h3>罗马斗兽场</h3>
                        <p>古罗马建筑</p>
                    </div>
                </a>
                <a href="italy.html" class="image-card">
                    <img src="images/vatican.jpg" alt="梵蒂冈">
                    <div class="image-overlay">
                        <h3>梵蒂冈</h3>
                        <p>天主教圣地</p>
                    </div>
                </a>

                <!-- 英国景点 -->
                <a href="uk.html" class="image-card">
                    <img src="images/big-ben.jpg" alt="大本钟">
                    <div class="image-overlay">
                        <h3>大本钟</h3>
                        <p>伦敦地标</p>
                    </div>
                </a>
                <a href="uk.html" class="image-card">
                    <img src="images/tower-bridge.jpg" alt="伦敦塔桥">
                    <div class="image-overlay">
                        <h3>伦敦塔桥</h3>
                        <p>泰晤士河上的桥</p>
                    </div>
                </a>
            </div>
        </section>

        <!-- 非洲景点 -->
        <section class="region-section" data-region="africa">
            <h2>非洲</h2>
            <div class="image-grid">
                <!-- 埃及景点 -->
                <a href="egypt.html" class="image-card">
                    <img src="images/pyramids-detail.jpg" alt="金字塔">
                    <div class="image-overlay">
                        <h3>金字塔</h3>
                        <p>古埃及文明</p>
                    </div>
                </a>
                <a href="egypt.html" class="image-card">
                    <img src="images/sphinx.webp" alt="狮身人面像">
                    <div class="image-overlay">
                        <h3>狮身人面像</h3>
                        <p>守护金字塔</p>
                    </div>
                </a>
                <a href="egypt.html" class="image-card">
                    <img src="images/nile-river.jpg" alt="尼罗河">
                    <div class="image-overlay">
                        <h3>尼罗河</h3>
                        <p>生命之河</p>
                    </div>
                </a>
            </div>
        </section>

        <!-- 美洲景点 -->
        <section class="region-section" data-region="america">
            <h2>美洲</h2>
            <div class="image-grid">
                <a href="usa.html" class="image-card">
                    <img src="images/newyork-skyline.jpg" alt="纽约天际线">
                    <div class="image-overlay">
                        <h3>纽约天际线</h3>
                        <p>现代都市</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 世界景点相册. All rights reserved.</p>
    </footer>
</body>
</html>
