<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界景点图片展 - 瀑布流画廊</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* 页面标题样式 */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 瀑布流容器 */
        .masonry-container {
            column-count: 4;
            column-gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 瀑布流项目 */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 图片样式 */
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .masonry-item:hover img {
            transform: scale(1.05);
        }

        /* 图片标题覆盖层 */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .masonry-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .overlay p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .masonry-container {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .masonry-container {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-container {
                column-count: 1;
            }
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .masonry-item {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>世界景点图片展</h1>
        <p>探索世界各地的标志性景点</p>
    </header>

                    <h3>埃菲尔铁塔</h3>

        </div>

        <!-- 美洲景点 -->

        <!-- 更多景点... -->

        </div>

        <div class="masonry-item">

                <div class="overlay">

        <div class="masonry-item">
